<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="../../res/style/reset.css" rel="stylesheet" type='text/css'>
    <link href="../../res/style/default.css" rel="stylesheet" type='text/css'>
    <title>CAR RACING GAME</title>
</head>
<body class='loginBody'>
<div class="app-pane top">
    <img src="../../res/img/png-sheridan.jpg">
    <div class="app-title">CAR RACING GAME</div>
    <div class="dynamic-box top">
        <p>Game designed by Group 1</p>
        <ul class="mini-text">
            <li>Daniel Hope</li>
            <li>Georgina Luce</li>
            <li>Nathaniel Primo</li>
            <li>Michael Marc</li>
        </ul>
    </div>
</div>
<form method="get" class='loginForm' action='/userLogin/login'>
    <fieldset class='loginFieldSet'>
        <div>Enter User Login: <input name='userLogin' autofocus id='userLogin' type='text'
                                      title='Login can be any combination of letters and numbers, maximum of 10'
                                      maxlength='10' size="14" required></div>
        <br>
        <div>Enter User Password:<input name='userPassword' type='password'
                                        title='Password must contain at least 1 letter and 1 number, maximum of 10'
                                        maxlength='10' size="14" required/></div>
        <br>
        <div class='loginButtons'>
            <button type='submit'>Sign In</button>
            <button type='button' onclick="window.location = '../user.html'">Exit</button>
        </div>
    </fieldset>
</form>
</body>
</html>
