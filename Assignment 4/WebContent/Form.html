<!DOCTYPE html>
<html>
	<head>
		<meta charset="ISO-8859-1">
		<link rel="stylesheet" type="text/css" href="./res/style/Styles.css">
	</head>
	<title>Lorentz Formula</title>
	<body>

		<h1>Lorentz Form</h1>
		<div>
		<form action="LS" method="POST">
			First Name: <input type="text" name="firstName" required><br>
			Last Name: <input type="text" name="lastName" required><br>
			Height (cm): <input type="text" name="height" maxlength="6" required pattern="\d{1,6}"><br>
			Weight (kg): <input type="text" name="weight" maxlength="6" required pattern="\d{1,6}"><br>
			Sex:<br>
			<input type="radio" name="sex" value="male" checked="checked"> Male<br>
			<input type="radio" name="sex" value="female"> Female<br>
			
			<input type="submit" value="Submit">
		</form>
		</div>
	</body>
	
</html>
